			哪些茶适合冬天喝？据从事茶叶工作十余年的茶艺技师李伟介绍，
			从<span class="bynclass">养生保健</span>的角度来讲，冬天最好喝经过火的乌龙茶、红茶、陈放多年的老茶和老白茶等。
			黑茶有<span class="bynclass">减肥作用</span>，茶或温性的较少刺激性的茶，例如堆得黑茶，火的乌龙茶、
			红茶有<span class="bynclass">抗氧化、减缓衰老</span>的作用，而且其去油脂、助消化的作用有时甚至强于普洱熟茶。
			红茶中含有丰富的蛋白质和糖，可以生热暖腹，而且冬季坚持用茶漱口能杀菌消炎，直接饮用还有预防流感的作用。
			由于红茶也是调味茶，可以根据自己的喜好适合加入牛奶，奶精或果汁，在冬天喝既暖和又可口，别有一番风味、生精止渴的作用。
			<span class="bynclass2">但要注意选择保存得当。无异味、未变质的陈年老茶。</span>
		</div>
